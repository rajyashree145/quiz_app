name: Flutter Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest  # Use windows-latest runner

    steps:
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.8'  # Replace with the desired Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
